<head>
	<title>Recipes and stuff</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
	{{> navBar}}

	<div id="page">
		{{> flashMessages}}

		<div class="container main">
			{{> yield}}
		</div>
	</div>
</template>

<template name="numRecipes">
	{{numRecipes src}}
</template>

<template name="homePage">
	<div class="row">
		{{#if currentUser}}
		<div class="col-md-8">
			{{> addNewRecipe}}
		</div>
		{{/if}}
		<div class="col-md-4">
			<section id="recentRecipes">
				{{> listRecentRecipes}}
			</section>
		</div>
	</div>
</template>
