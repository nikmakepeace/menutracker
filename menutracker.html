<head>
	<title>Recipes and stuff</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button> 
				<a class="navbar-brand" href="/">Recipes</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{{pathFor route="listRecipes"}}">All recipes <span class="badge">{{> numRecipes src='all'}}</span></a></li> 
					<li><a href="#">My recipes <span class="badge">{{> numRecipes src='my'}}</span></a></li> 
					<li><a href="{{pathFor route="addNewRecipe"}}">New recipe</a></li>
					
				</ul>
				<ul class="nav navbar-nav" id="nav-login-button">
					<li>
						{{> loginButtons}} 
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container main">
		{{> yield}}
	</div>
</template>

<template name="numRecipes">
	{{numRecipes src}}
</template>

<template name="homePage">
	<div class="row">
		{{#if currentUser}}
		<span class="span8">
			{{> addNewRecipe}}
		</span>
		{{/if}}
		<span class="span4">
			<section id="recentRecipes">
				{{> listRecentRecipes}}
			</section>
		</span>
	</div>
</template>
