<template name="editRecipe">
	{{#if eq currentUser._id createdBy}}
	
	<section>
		<h1>
			Edit recipe
		</h1>

		<form class="editRecipe" name="editRecipeF" id="editRecipeF">
			<fieldset>
				<legend>Please provide details of your recipe</legend>
				<div class="form-group">
					<label for="recipeName">Recipe name</label>
					<span class="formError" id="recipeName-error"></span>
					<input type="text" name="recipeName" placeholder="What's your recipe called? Be descriptive rather than artistic to help people find it" class="form-control" value="{{recipeName}}">
				</div>

				<div class="form-group">
					<label for="ingredients">Ingredients</label>
					<span class="formError" id="ingredients-error"></span>
					<textarea name="ingredients" id="ingredients" placeholder="Enter measures and ingredients here, one per line. For example, '450g salted butter' or 'a glass of wine'" class="form-control">{{showIngredients src=ingredients}}</textarea>
				</div>

				<div class="form-group">
					<label for="method">Method</label>
					<span class="formError" id="method-error"></span>
					<textarea name="method" id="method" placeholder="Describe step by step how your dish is made" class="form-control">{{method}}</textarea>
				</div>
				
				<div class="form-group">
					<label for="method">Notes</label>
					<span class="formError" id="notes-error"></span>
					<textarea name="notes" placeholder="If there are any notes on the recipe you'd like to add, go ahead" class="form-control">{{notes}}</textarea>
				</div>
			</fieldset>
			<div class="row">
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary">Confirm change</button>
				</div>
				<div class="col-md-10 text-right" id="split-ingredients"></div>
			</div>
			{{#each getStringifiedImages}}
				<input type="hidden" name="uploaded-image" value="{{.}}">
			{{/each}}
		</form>
	</section>

	{{/if}}
</template>

<template name="editRecipe-outer">
	<div id="image-upload-drop-target" class="row">
		<div class="col-md-8">
			{{> editRecipe}}
		</div>
		<div class="col-md-4">
			<section id="images-upload-results">
				{{#if images}}
				<h2>Pictures of this recipe</h2>
				{{else}}
				<h2 class="hidden">Pictures of this recipe</h2>
				{{/if}}
				<div id="images-upload-thumbnails">
				{{#each images}}
					<img src="{{getThumbnail}}" class="img-thumbnail">
				{{/each}}
				</div>
			</section>
		</div>
	</div>
	<div id="upload-notice" class="text-center bg-info">
	<p>Drop images below to add them to your recipe</p>
	</div>
</template>
